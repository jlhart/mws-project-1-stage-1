<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jonathan's Restaurant Reviews</title>
  <meta name="description" content="Jonathan Hart's MWS Mobile Web Project Stage 1">
  <meta name="theme-color" content="#317EFB"/>
  <link rel="manifest" href="/manifest.json">
</head>
<!-- END HEAD -->

<!-- BODY -->
<body>
  <!-- ACCESIBILITY FEATURE(S) -->
  <a href="#filter-options" class="skip-link">Skip to main content</a>
  
  <!-- Header Navigation -->
  <header>
    <nav tabindex="-1">
      <div id="status"></div>
      <h1 aria-label="website title">
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>
  <!-- END Header Navigation -->

  <!-- Main Content -->
  <main id="maincontent">

    <!-- Map Container -->
    <section id="map-container single-restaurant-map" role="application" aria-hidden="true">
      <div id="map" aria-label="location" aria-hidden="true"></div>
    </section>
    <!-- END Map Container -->

    <!-- Section -->
    <section>

      <!-- Filters -->
      <div id="filter-options" tabindex="0">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="select a neighborhood">
          <option value="all" aria-setsize="4" aria-posinset="1" tabindex="0" selected>All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="select a cuisine">
            <option value="all" aria-setsize="5" aria-posinset="1" tabindex="0" selected>All Cuisines</option>
        </select>
      </div>
      <!-- END Filters -->

      <!-- Restaurant List -->
      <ul id="restaurants-list"></ul>
      <!-- END Restaurant List -->

    </section>
    <!-- END Section -->

  </main>
  <!-- END Main Content -->

  <!-- Footer -->
  <footer id="footer">
    Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- END Footer -->

  <!-- Stylesheets -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400">
  <!-- END Stylesheets -->

  <!-- Scripts -->
  <script src="node_modules/idb/lib/idb.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="./sw-registration.js"></script>
  <!-- END Scripts -->

</body>
<!-- END BODY -->

</html>
