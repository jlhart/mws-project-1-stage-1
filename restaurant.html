<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Jonathan Hart's MWS Mobile Web Project Stage 1">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#317EFB"/>
  <meta http-equiv=”Refresh” content=”0” />
  <title>Jonathan's Restaurant Info</title>
</head>
<!-- END HEAD -->

<!-- BODY -->
<body class="inside">

  <!-- ACCESSIBILITY FEATURE(S) -->
  <a href="#restaurant-container" class="skip-link" tabindex="0">Skip to main content</a>
  <!-- END ACCESSIBILITY FEATURE(S) -->

  <!-- Header Navigation -->
  <header>
    <nav tabindex="-1">
      <div id="status"></div>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    
  </header>
  <!-- END Header Navigation -->

  <!-- Main Content -->
  <main id="maincontent">
    
    <!-- Map Container -->
    <section id="map-container" role="application" aria-hidden="true">
      <div id="map" aria-hidden="true"></div>
    </section>
    <!-- END Map Container -->
    
    <!-- Restaurant Section -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img" />
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section> 
    <!-- END Restaurant Section -->

    <!-- Reviews Form -->
    <section id="form-container">
      <h2 id="form-name">Leave A Review</h2>
      <form id="review">
        <label for="name">Your Name:</label><br/>
        <input id="name" name="name" type="text" />

        <div class="rating-container">
          <select aria-label="Your Review Rating select" id="rating" name="Rating">
            <option value="">Please Select a Rating</option>
            <option value="1">1 - Star</option>
            <option value="2">2 - Stars</option>
            <option value="3">3 - Stars</option>
            <option value="4">4 - Stars</option>
            <option value="5">5 - Stars</option>
          </select>
        </div>
        <label for="comments">Comments:</label><br/>
        <textarea id="comments" name="comments"></textarea><br/>
        <button class="submit" onclick="addReview()">Submit!</button>
      </form>
    </section>
    <!-- END Reviews Form -->
    
    <!-- Reviews Section -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- END Reviews Section -->
    
  </main>
  <!-- END Main Content -->

  <!-- Footer -->
  <footer id="footer">
    Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- END Footer -->

  <!-- Stylesheets -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- END Stylesheets -->

  <!-- Scripts -->
  <script src="node_modules/idb/lib/idb.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="./sw-registration.js"></script>
  <!-- END Scripts -->
  
</body>
<!-- END BODY -->

</html>
